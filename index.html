<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    <!-- this asynchronously script tag allows for googlemaps js api to be used, has parameters set, including showMap() initialisation - script is defered, or executed until after the html or page is loaded-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS997QHSuTwfecLZXKUkJ0qP5im-kM88c&callback=showMap">
        </script>
    <title>Park Time</title>
</head>

<body>

    <!-- header section -->
    <header class="text-center p-2 my-header">
        <img src="./images/park-time-logo.png" class="align-top my-logo" alt="Park Time logo">
        <h1>Park Time</h1>
    </header>

    <!-- search form section -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-4 pb-3 my-form">
                <form>
                    <div class="form-group">
                        <div class="input-group"></div>
                        <input type="form-input" class="form-control" id="user-location" placeholder="Search here">
                        <div>
                            <button type="submit" class="btn btn-primary my-searchBtn" id="location-search">Search</button>
                        </div>
                    </div>
                    <div>
                        <p id="myDate"></p>
                    </div>
                    <hr class="hr" />
                </form>
                
                <div id="weather"></div>
                <div id="conditions"></div>
            </aside>

            <!-- map section -->
            <div class="col-lg-8 pb-3 map">
                <section id="map" class="row mt-3"></section>
            </div>
        </div>
    </div>





    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--scripts-->
    <script src="./assets/keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
