<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add the favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />


    <title>Park Time</title>
</head>

<body>

    <!-- header section -->
    <header class="text-center p-2 my-header">
        <img src="./images/park-time-logo.png" class="align-top my-logo" alt="Park Time logo">
        <h1 class="mb-4">Park Time</h1>
        <p class="text-center">Use this app to find a park near you and check the current weather conditions.<br>
            Not sure what to do next? Our park weather tips can guide you!</p>
        <p><Strong>Search using the form below</strong></p>
    </header>

    <!-- Weather Modal -->
    <div class="modal new class" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">It looks like:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="#modal-text" class="modal-body d-flex flex-column">
                    You need to add a location.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="showModal" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- search form section -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-4 pb-3 my-form">
                <form>
                    <div class="form-group" id="input-form">
                        <input type="form-input" class="form-control" id="user-location"
                            placeholder="Type a location here">
                        <div>
                            <button type="submit" class="btn btn-primary my-searchBtn" id="location-search"
                                data-toggle="modal">Search</button>
                        </div>
                    </div>
                    <div id="todays-date">
                        <p id="myDate"></p>
                    </div>
                    <div id="search-history"></div>
                    <button type="submit" class="btn search-button" id="clear-button" aria-label="submit search">
                        Clear Search History
                      </button>
                    <hr class="hr" />
                </form>

                <div id="weather"></div>
                <div id="conditions"></div>
            </aside>

            <!-- map section -->
            <div class="col-lg-8 pb-3 map">
                <section id="map" class="row mt-3"></section>
            </div>
        </div>
    </div>



    <footer class="mt-5 container-fluid"><p class="footer-content text-center">All the time should be <strong>Park Time</strong> | &copy; M M T  </p></footer>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--scripts-->
    <script src="./assets/keys.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- this asynchronously script tag allows for googlemaps js api to be used, has parameters set, including showMap() initialisation - script is defered, or executed until after the html or page is loaded--><!--we also need the places library to use the functionality contained-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkaRXjYncLalcEiFICrLb5Ccyb2gf7L7A&libraries=places&callback=showMap">
        </script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
